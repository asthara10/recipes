name: ensembl_rb
version: 0.0.1
output_asset_class: ensembl_rb
description: A regulatory annotation file
inputs:
  files:
    gff:
      description: Regulatory build annotation file in Gene Feature Format (GFF) from
        Ensembl
  params: {}
  assets: {}
container: databio/refgenie
command_template_list:
- cp {gff} {asset_outfolder}/{genome}.gff.gz
custom_properties:
  version: ''
default_tag: '{custom_properties.version}'
